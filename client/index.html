<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lil Twit</title>
    <!-- Bootstrap -->
    <script type="text/javascript" src="assets/bootstrap/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Own Library -->

    <link rel="stylesheet" href="assets/bootstrap/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" media="screen" title="no title">

  </head>
  <body>
    <div id="app">
      <div class="">
        <div class='each-tweet'>
          <table class="table">
            <thead>
              <tr>
                <th>username</th>
                <th>Content</th>
                <th>Hastags</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody v-for="item in tweets">
              <tr>
                <td>{{item.username}}</td>
                <td>{{item.content}}</td>
                <td>{{item.hastags}}</td>
                <td>{{item.createdAt}}</td>
              </tr>
            </tbody>
          </table>
          <button type="button" name="button" v-on:click="deleteTweet(item._id)"></button>
        </div>
      </div>
    </div>


    <!-- Script required to run view and axios -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
