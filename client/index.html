<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rumah Tamvan - Online House Selling</title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            Mpritter
            <img id="mascot" src="https://cdn3.iconfinder.com/data/icons/digital-marketing/512/bird_origami_news_social_media_flat_icon-512.png" alt=""/>
          </a>
        </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="app" class="container">

      <div class="well well-sm">
        <!-- <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input v-model="searchtitle" type="text" class="form-control" placeholder="Search by title">
            <p>
              Search Results for : {{searchtitle}}
            </p>
          </div>
        </form> -->

        <div class="pull-right">
          <button id="addNewBtn" type="button" class="btn btn-info" data-toggle="collapse" data-target="#addNewForm" aria-expanded="false" aria-controls="addNewForm">
            <i class="glyphicon glyphicon-plus"></i>Add New
          </button>
        </div>
        <div class="clearfix"></div>
      </div>

      <!-- FORM ADD NEW HOUSE -->
      <div class="collapse" id="addNewForm">
        <div class="well">
          <h3>Add New House</h3>
          <div class="form-group col-md-6" style="padding-left:0px">
            <label class="control-label" for="name">Name</label>
            <input class="form-control" v-model="name" type="text" placeholder="Enter the your name">
          </div>
          <div class="form-group col-md-6" style="padding-left:0px">
            <label class="control-label" for="username">Username</label>
            <input class="form-control" v-model="username" type="number" placeholder="Enter the username , eg: @mpritter">
          </div>
          <div class="form-group">
            <label class="control-label" for="ava">Avatar</label>
            <input class="form-control" v-model="ava" type="text" placeholder="Enter the link of your avatar">
          </div>
          <div class="form-group">
            <label class="control-label" for="content">Your mprit</label>
            <textarea class="form-control" v-model="content" placeholder="Enter the address"></textarea>
          </div>
          <div class="form-group">
            <button type="button" name="button" class="btn btn-info" v-on:click="postNewMprit" data-toggle="collapse" data-target="#addNewForm" aria-expanded="false" aria-controls="addNewForm">Submit <i class="glyphicon glyphicon-send"></i></button>
          </div>
        </div>
      </div>

      <!-- SINGLE HOUSE -->
      <div v-for="mprit in mprits" v-bind:id="'mprit_'+mprit._id" class="panel panel-default">
        <div class="panel-body">
          <div class="col-md-2">
            <img v-bind:src="mprit.avatar_url" class="img-responsive" alt="" />
          </div>
          <div class="col-md-9">
            <h3 class="h-title">{{mprit.name}} - {{mprit.username}}</h3>
            <p class="text-muted">Posted On : {{mprit.createdAt}}</p>
            <p>
              {{mprit.content}}
            </p>
            <!-- <div v-bind:id="'map'+mprit._id" style="width:100%;height:200px;"></div> -->
          </div>
        </div>
        <div class="panel-footer">
        </div>
      </div>
      <!-- SINGLE HOUSE -->

      <div v-for="mprit in mprits" class="modal fade" v-bind:id="'deleteHouse_'+mprit._id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Delete your mprit</h4>
            </div>
            <div class="modal-body">
              Are you sure want to delete this mprit?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-sm btn-danger"  v-on:click.prevent="deleteMprit(mprit._id)">Save changes <i class="glyphicon glyphicon-trash"></i></button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://unpkg.com/vue@2.0.5/dist/vue.js" charset="utf-8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>
  </body>
</html>
